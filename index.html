  <body>
  <!--header set date, time-->
      <div class="jumbotron">
         <div class="container1">
     
        
            <h2 id="title-date"></h2>
      
            <div id="app">
              <h1 class="lead">A simple calender app for your work today. The current time is</h1>
              <h1 id="dynamic-time"></h1>
            </div>
      
  
         </div>
      </div>
  
      <!--set word day scheduule table from 9 AM to 5 PM-->
        
        
        <table class="table">
          <tbody id="schedule-table">
            
            
            <tr id="09">
                  <th class="time">9 AM</th>
                <td class="input-cell">
                  <textarea class="input-area" id="input-area1"></textarea>
                </td>
                <td id="save-1100">
                   <button><i class="fas fa-save" id="btn"></i></button>
                </td>
            </tr>
           
           
            <tr id="10">
                   <th class="time">10 AM</th>
                 <td class="input-cell">
                   <textarea class="input-area" id="input-area2"></textarea>

                <td id="save-1100">
                   <button><i class="fas fa-save" id="btn"></i></button>
                </td>
            </tr>
           
           
            <tr id="11">
                  <th class="time">11 AM</th>
                <td class="input-cell">
                   <textarea class="input-area" id="input-area3"></textarea>
                </td>
                <td id="save-1100">
                   <button><i class="fas fa-save" id ="btn"></i></button>
                </td>
            </tr>
         
         
            <tr id="12">
                   <th class="time">12 PM</th>
                <td class="input-cell">
                   <textarea class="input-area" id="input-area4"></textarea>
                </td>
                <td id="save-1100">
                   <button><i class="fas fa-save" id="btn"></i></button>
                </td>
            </tr>
           
           
            <tr id="13">
                   <th class="time">1 PM</th>
                <td class="input-cell">
                   <textarea class="input-area" id="input-area5"></textarea>
                </td>
                <td id="save-1100">
                   <button><i class="fas fa-save" id="btn"></i> </button>
                </td>
            </tr>
            
            
            
            <tr id="14">
                   <th class="time">2 PM</th>
                <td class="input-cell">
                   <textarea class="input-area" id="input-area6"></textarea>
                </td>
                <td id="save-1100">
                   <button><i class="far fa-save" id="btn"></i></button>
                </td>
            </tr>
         
         
            <tr id="15">
                    <th class="time">3 PM</th>
                 <td class="input-cell" id="input-cell1">
                    <textarea class="input-area" id="input-area7"></textarea>
                 </td>
                 <td id="save-1100">
                    <button><i class="fas fa-save" id="btn"></i></button>
                 </td>
            </tr>
           
           
           
            <tr id="16">
                     <th class="time">4 PM</th>
                 <td class="input-cell">
                     <textarea class="input-area" id="input-area8"></textarea>
                 </td>
                 <td id="save-1100">
                     <button><i class="fas fa-save" id="btn"></i></button>
                  </td>
            </tr>
            
           
            <tr id="17" class="border">
                     <th class="time">5 PM</th>
                  <td class="input-cell">
                     <textarea class="input-area" id="input-area9"></textarea>
                  </td>
                  <td id="save-1100">
                     <button><i class="fas fa-save" id="btn"></i></button>
                  </td>
            </tr>
         
          </tbody>
        </table>
       
      <!--set button for previous, current, future and resetschedule -->
      
    </div>
      
      <div class="button-container">
    
          <div id="change-div">
          
              <ul class="page1">
                  <li class="page-item" id="previous">
                     <a class="page-link" href="#" id="previous-day">Previous</a>
                  </li>
                  <li class="page-item active">
                     <a class="page-link" href="#" id="current-day">Today</a>
                  </li>
                  <li class="page-item">
                     <a class="page-link" href="#" id="next-day">Next</a>
                  </li>
              </ul>
          
          </div>
          
          <div>

            <button id="clear-button">Clear Schedule</button>
       
          </div>
